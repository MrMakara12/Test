<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TopModGame</title>
<!-- Google Fonts for a premium look -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #001f3f; /* Blue background */
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #00bfff; /* Light blue for headers */
  }

  /* User info / welcome message */
  .user-info {
    text-align: center;
  }

  /* Profile style */
  .profile {
    background-color: #000; /* Black profile background */
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }

  /* Footer with Telegram link */
  footer {
    margin-top: 30px;
    text-align: center;
  }

  a.telegram-link {
    color: #00bfff;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s;
  }

  a.telegram-link:hover {
    color: #009dc4;
  }
</style>
</head>
<body>

<div class="container" id="app">
  <h1>TopModGame</h1>
  
  <!-- User Content Without Login -->
  <div class="user-info" id="welcomeMessage">
    <h2>Welcome to TopModGame!</h2>
    <p>This is your data. You can extend this with more features.</p>
  </div>
  <div class="profile" id="userProfile">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> admin</p>
    <p style="color: white;">This is your data. You can extend this with more features.</p>
  </div>

  <!-- Footer with Telegram link -->
  <footer>
    <a class="telegram-link" href="https://t.me/Not_lose_susu" target="_blank">Join our Telegram</a>
  </footer>
</div>

<script>
  // Since login is removed, no login script is necessary.
</script>
</body>
  </html>
